<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="hideInstructions()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">To Do List</span>
      </div>
    </nav>

    <div class="container-fluid input-div">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="What do you need to do?"
          aria-label="Enter Item"
          aria-describedby="button-addon2"
          id="inputItem"
        />
        <button
          class="btn btn-outline-secondary add-button"
          type="button"
          id="button-addon2 inputItem"
          onclick="newItem()"
        >
          Add Item
        </button>
      </div>
    </div>

    <div class="containter-fluid items-div" id="itemsDiv">
      <ul id="myItemsList">
        <div id="instructions">
          <p>
            Click on an item to mark it complete, or click the Ã— to remove it
            from the page.
          </p>
        </div>

        <!-- where the items will go -->
      </ul>
    </div>
